{% load match %}

<table id={{ tag_id }} class="match-list{% if add_classes %} {{add_classes }}{% endif %}" aria-labelledby={{ tag_id }}>
  <tr>
    <th>Date</th>{% if any_timed_matches %}<th>Duration</th>{% endif %}<th colspan=3>Players</th><th>Score</th>
  </tr>
  {% for match in matches %}
  {% match_item match %}
  {% endfor %}
</table>
