{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'ligapp/style.css' %}" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <title>{% block title %}Liga-App{% endblock %}</title>
</head>
<body>
  {% block sidebar %}
  <div class="navbar navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#ocsidebar" aria-controls="ocsidebar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">Ligapp</a>
      <div class="offcanvas offcanvas-start" tabindex="-1" id="ocsidebar" aria-labelledby="ocsidebar_label">
        <div class="offcanvas-header" style="background-color: #fd7e14">
          <h5 class="offcanvas-title" id="ocsidebar_label">Ligapp</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body bg-dark">
          <ul class="navbar-nav navbar-dark bg-dark justify-content-start flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/liga">Overview</a>
            </li>
            <li class="nav-item">
              <a class=nav-link active" href="/liga/add-season">New Season</a>
            </li>
            <li>
              <hr class="text-white">
            </li>
            {% block sidebarlinks %}
            {% endblock %}
          </ul>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
  <div id="content" class="container">
    <div class="row">
      <h1 class="col">{% block pagetitle %}{% endblock %}</h1>
    </div>
    <div class="row">
      <div class="col">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
